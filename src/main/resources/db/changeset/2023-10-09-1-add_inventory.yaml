databaseChangeLog:
  - changeSet:
      id: createInventoryTable
      author: Tsaava Vazha
      changes:
        - createTable:
            tableName: inventory
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_inventory_id
                    referencedColumnNames: id
                    referencedTableName: products
                    onDelete: CASCADE
              - column:
                  name: available_quantity
                  type: INTEGER